<header>

    <p>Please Enter Your Login Details</p>

    <form action="handbook.html" method="post" onsubmit="return validateForm()"> <!-- Add an onsubmit attribute to the form -->
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="uname" placeholder="Enter username" required> <!-- Add an id and a required attribute to the username input -->
            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" placeholder="Enter password" required> <!-- Add an id and a required attribute to the password input -->
            
                <script>
                    // Define a function to validate the form inputs
                    function validateForm() {
                        const enteredUname = document.getElementById("uname").value; // Get the value of the username input
                        const enteredPsw = document.getElementById("psw").value; // Get the value of the password input
                        const correctUname = "Captain Scott"; // Define the correct username
                        const correctPsw = "Abitofcoldneverhurtanyone"; // Define the correct password
            
                        if (enteredUname === correctUname && enteredPsw === correctPsw) {
                            alert("Welcome to the Ministry of S.U.I.T.S Website. Also, due to a small glitch when you press continue it will say 405 Not Allowed. Please just tap on the search bar and make sure noting is selected and press enter.") // If both inputs are correct, return true and submit the form
                        } else {
                           alert("Wrong Username Or Password"); // If either input is incorrect, alert the user and prevent the form submission
                        }
                    }
                </script>
            <p>‎</p>
            <button type="submit" href="handbook.html">Login</button>
            <p>‎</p>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

        <div class="container" style="background-color:#f1f1f1">
