            <script>

                function validateForm() {
                    const enteredUname = document.getElementById("uname").value; // Get the value of the username input

                    const correctUname = "Erik"; // Define the correct username

                    if (enteredUname === correctUname && enteredPsw === correctPsw) {

                       return true;  // If either input is incorrect, alert the user and prevent the form submission
                    }
                }
            </script>
